<body>

    <h1 class="visually-hidden">Web application which help improve english skills</h1>
    <main class="main">
      <button class="button-list" data-modal="modal-list">List</button>
      <button class="button-reverso" data-search>Search</button>
      <div class="container" id="container">
        <div class="front active" id="front"></div>
        <div class="back" id="back">
